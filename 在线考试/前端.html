<script>
    var a = ($(window).height());


    $(".banner").css({
        "height": a,
    });

    window.onload = function () {

        var images = document.getElementsByClassName('img');
        var pos = 0;
        var len = images.length;

        setInterval(function lb() {

            images[pos].style.display = 'none';
            pos = ++pos == len ? 0 : pos;
            images[pos].style.display = 'inline';

        }, 1000);


    };
</script>
