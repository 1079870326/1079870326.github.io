<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="demo">
    <p>姓名：{{person.name}}</p>
    <p>年龄：{{person.age}}</p>
    <p>性别：{{person.sex}}</p>
</div>

<script>
    new Vue({
        el:'#demo',
        data:{
            person:{
                name:'vc',
                sex:'nan',
                age:'20'
            }
        }
    })
</script>

</body>
</html>
