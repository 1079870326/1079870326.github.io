<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>

</head>
<body>
<div id="demo">
    <a v-bind href="herfvalue">
        <img v-bind:src="source" alt="">
    </a>
</div>
<script>
    var app=new Vue({
        el:'#demo',
        data:{
            herfvalue:'http://www.itbull.cn',
            source:'images/04/2.jpg'
        }
    })
    //v-bind
    //作用：vv-bind绑定页面中的
</script>

</body>
</html>
