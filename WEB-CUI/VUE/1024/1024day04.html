<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js的模版中可以使用简单js表达式</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div class="demo">
   <!--<img v-bind:src="img/04/1.jpg" alt="">-->
    <p>{{num==1?'1':'2'}}</p>
</div>
<script>
    var app=new Vue({
        el:'.demo',
        data:{
            num:2
        }
    })
</script>


</body>
</html>
